<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "general/header"}}
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <style>
    .content {
      background: url("https://i.ibb.co/H4TfZJR/unicorn.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <body class="content flex flex-col justify-center items-center h-screen">
    <!-- TODO: answer here -->
    <div
      class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-md sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
    >
      <a
        href="/"
        class="absolute flex items-center justify-center w-5 h-5 mt-3 mr-2 text-gray-500 rounded"
      >
        <button>
          <box-icon name="arrow-back"></box-icon>
        </button>
      </a>
      <form class="space-y-6" action="/register/process" method="POST">
        <h1
          class="text-4xl font-semibold text-gray-900 dark:text-white text-center"
        >
          Register
        </h1>
        <label
          for="fullname"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Fullname</label
        >
        <input
          type="text"
          name="fullname"
          id="fullname"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          placeholder="Andrew Garfield"
          required
        />
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="andrew@gmail.com"
            required
          />
        </div>
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="********"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Create account
        </button>
        <div class="text-base font-medium text-gray-500 dark:text-gray-300">
          Already have an account?
          <a
            href="/login"
            class="text-blue-700 hover:underline dark:text-blue-500"
            >Login to your account</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
